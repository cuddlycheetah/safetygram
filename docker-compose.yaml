version: '3'
services:
  mongo:
    image: "mongo:latest"
    container_name: safetygram_db
    hostname: mongodb
    ports:
      - "127.0.0.1:27017:27017"
    volumes:
      - "/etc/safetygram/mongodb/:/data/db"
  safetygram:
    image: "cuddlycheetah/safetygram:2.0"
    container_name: safetygram_app
    restart: unless-stopped
    links:
      - mongo
    volumes:
      - /etc/safetygram/app/:/etc/safetygram/
    ports:
      - "0.0.0.0:46590:46590/tcp"
    tty: true
